openapi: 3.0.0
info:
  version: "1.0"
  title: Managed PlanQK Service
  description: |
    Generic API description for a managed PlanQK Service.
components:
  schemas:
    inputData:
      type: object
    inputParams:
      type: object
      properties:
        gpu:
          type: boolean
          description: |
            Whether to use a GPU or not (default: false)
          example: true
        shots:
          type: integer
          description: |
            Number of shots for the circuit, for sampling (default: 100)
          example: 100
        depth:
          type: integer
          description: |
            Depth of the circuit (default: 10)
          example: 10
        qubits:
          type: integer
          description: |
            Number of qubits for the circuit (default: 5)
          example: 22
        simulator_seed:
          type: integer
          description: |
            Seed for the simulator (default: 12345)
          example: 12345
        quantum_volume_seed:
          type: integer
          description: |
            Seed for the quantum volume (default: 0)
          example: 0
        return_counts:
          type: boolean
          description: |
            Whether to return counts or not (default: false)
          example: false
    interimResultResponse:
      type: object
    resultResponse:
      type: object
      properties:
        elapsed_seconds:
          type: number
          description: Elapsed time in seconds
          example: 0.0
        elapsed_milliseconds:
          type: number
          description: Elapsed time in milliseconds
          example: 0.0
        duration_message:
          type: string
          description: Pretty-printed elapsed time
          example: "Elapsed time: 5 seconds, 5 milliseconds"
        counts:
          type: object
          description: The counts dict
          example: { "00000": 100 }
    errorResponse:
      # adapt the schema of this error response to your needs
      type: object
      properties:
        code:
          type: string
          description: service-specific error code representing the type of problem encountered
        detail:
          type: string
          description: service-specific error message describing the detail of the problem encountered
    job:
      # do NOT change this schema
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          enum: [ UNKNOWN, PENDING, RUNNING, SUCCEEDED, CANCELLED, FAILED ]
        createdAt:
          type: string
        startedAt:
          type: string
        endedAt:
          type: string
      example:
        id: 87cb778e-ac43-11ec-b909-0242ac120002
        status: SUCCEEDED
        createdAt: "2022-01-01 22:38:08"
        startedAt: "2022-01-01 22:39:08"
        endedAt: "2022-01-01 22:40:08"
paths:
  /:
    get:
      tags:
        - Status API
      summary: Health checking endpoint
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    title: Status of the service
                    type: string
                    example: Service is up and running
    post:
      tags:
        - Service API
      summary: Asynchronous execution of the service
      description: This method starts an execution of the service, which in turn is processed asynchronously by the platform. The location header of the response contains the URL which can be used to query the status and the result of the execution.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "#/components/schemas/inputData"
                params:
                  $ref: "#/components/schemas/inputParams"
      responses:
        "201":
          description: Execution of the service started
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"
          headers:
            Location:
              description: URL to query the status and the result of the execution
              schema:
                type: string
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  /{id}:
    get:
      tags:
        - Service API
      summary: Check execution status
      parameters:
        - in: path
          name: id
          required: true
          description: The ID of a certain execution
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  /{id}/result:
    get:
      tags:
        - Service API
      summary: Get the result of an execution
      parameters:
        - in: path
          name: id
          required: true
          description: The ID of a certain execution
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/resultResponse"
                  - $ref: "#/components/schemas/errorResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  /{id}/interim-results:
    get:
      tags:
        - Service API
      summary: Get the last or a list of interim results of an execution
      parameters:
        - in: path
          name: id
          required: true
          description: The ID of a certain execution
          schema:
            type: string
        - in: query
          name: last
          required: false
          description: |
            Either true or false to show only the last or all interim results (default: false)
          schema:
            type: boolean
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/interimResultResponse"
                  - $ref: "#/components/schemas/interimResultResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  /{id}/cancel:
    put:
      tags:
        - Service API
      summary: Cancel an execution
      parameters:
        - in: path
          name: id
          required: true
          description: The ID of a certain execution
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
